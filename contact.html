<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Entre em Contato</legend>

            <br>

            <label for="subject"><strong>Assunto:</strong></label>
            <select name="subject" id="subject">
                <option value="support">Suporte</option>       
                <option value="suggestion">Sugestão</option>       
                <option value="complaint">Reclamação</option>       
            </select>

            <br><br>
            
            <label for="name"><strong>Nome Completo:</strong></label><br>
            <input type="text" id="name" name="name" placeholder="Seu Nome">

            <br><br>

            <label for="email"><strong>E-mail:</strong></label><br>
            <input type="email" name="email" id="email" placeholder="email@dominio.com" pattern=".*@.*\.com.*">

            <br><br>

            <label for="message"><strong>Mensagem:</strong></label><br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Digite aqui a sua mensagem."></textarea>

            <br><br>

            <input type="checkbox" name="newletter" id="check-news" checked>
            <label for="check-news">Aceito receber novidades por e-mail.</label>

            <br><br>

            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
