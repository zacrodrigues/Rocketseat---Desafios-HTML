<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário</title>
</head>
<body>
    <h1>Estrutura HTML</h1>
    <dl>
        <dt><a href="https://www.homehost.com.br/blog/tutoriais/doctype-html/#:~:text=O%20que%20%C3%A9%20o%20Doctype%20HTML,-Apesar%20da%20sintaxe&text=O%20Doctype%20HTML%20%C3%A9%20uma,primeira%20linha%20de%20um%20c%C3%B3digo.&text=Hoje%20em%20dia%2C%20todos%20os,vers%C3%A3o%20mais%20nova%20do%20HTML." target="_blank"><strong>!DOCTYPE html</strong></a></dt>
        <dd>Define o tipo de documento como HTML5</dd>

        <dt><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/html" target="_blank"><strong>html</strong></a></dt>
        <dd>Define um documento HTML</dd>

        <dt><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/head" target="_blank"><strong>head</strong></a></dt>
        <dd>Container para metadados, título da página, links...</dd>

        <dt><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/body" target="_blank"><strong>body</strong></a></dt>
        <dd>Corpo do documento</dd>
    </dl>
</body>
</html>
